{% load custom_tags %}

{% if answers %}
    <article class="d-flex flex-column answer-list">
        {% for answer in answers %}
            <article class="d-flex border border-black rounded mb-3">
                {% if answer.user_send %}
                    <section class="answer-user p-2"><h4 class="overflow-hidden">{{answer.user}}</h4></section>
                    
                    <form method="POST" action="{% url 'mark-answer' answer.pk %}">
                        {% csrf_token %}
                        <input class="mark-input" name="mark" id="mark" value="{% if answer.mark %}{{answer.mark}}{% endif %}">
                        <label for="mark">/{{answer.lesson.max_mark}}</label>
                        <button type="submit" class="btn btn-primary">OK</button>
                    </form>
                </article>
            {% endif %}
        {% endfor %}
    </article>
{% else %}
    <h3><i class="no-lessons">No answers yet</i></h3>
{% endif %}
