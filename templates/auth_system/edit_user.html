{% extends "base.html" %}


{% block title %}Edit {{user.username}}{% endblock %}

{% block content %}
<article class="container">
    <article class="row justify-content-center align-items-center">
        <section class="col-lg-6 col-md-8 col-12 px-5">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <h1>Edit Profile</h1>

                <section>
                    <label for="avatar">Avatar:</label>
                    <input type="file" id="avatar" name="avatar" class="form-control">
                    {% if user.avatar %}
                        <img src="{{user.avatar.url}}" class="profile-avatar">
                    {% endif %}
                </section>

                <section>
                    <label for="username">Username:</label>
                    <input type="text" required id="username" name="username" class="form-control" value="{{user.username}}">
                </section>

                <section>
                    <label for="first_name">Name:</label>
                    <input type="text" id="first_name" name="first_name" class="form-control" value="{{user.first_name}}">
                </section>

                <section>
                    <label for="last_name">Surname:</label>
                    <input type="text" id="last_name" name="last_name" class="form-control" value="{{user.last_name}}">
                </section>

                <section>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" value="{{user.email}}">
                </section>

                <section>
                    <label for="bio">Bio:</label>
                    <input type="bio" required id="bio" name="bio" class="form-control" value="{{user.bio}}">
                </section>

                <button type="submit"class="btn btn-primary">Submit</button>
                <a href="{% url 'change-password' user.id %}" >Change password</a>
            </form>
        </section>
    </article>
</article>
{% endblock %}
