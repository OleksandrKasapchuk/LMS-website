{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<article class="container">
    <article class="row justify-content-center align-items-center">
        <section class="col-lg-6 col-md-8 col-12 px-5">
            <form method="POST" action="{% url 'register' %}">
                {% csrf_token %}
                <h1>Register</h1>

                <section>
                    <label for="username">Username:</label>
                    <input type="text" required id="username" name="username" class="form-control">
                </section>

                <section>
                    <label for="first_name">Name:</label>
                    <input type="text" required id="first_name" name="first_name" class="form-control">
                </section>

                <section>
                    <label for="last_name">Surname:</label>
                    <input type="text" required id="last_name" name="last_name" class="form-control">
                </section>

                <section>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" class="form-control">
                </section>

                <section>
                    <label for="password">Password:</label>
                    <input type="password" required id="password" name="password" class="form-control">
                </section>

                <button type="submit"class="btn btn-primary">Submit</button>
            </form>
        </section>
    </article>
</article>
{% endblock %}
