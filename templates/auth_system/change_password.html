{% extends "base.html" %}

{% block content %}
<article class="row justify-content-center align-items-center">
    <section class="col-lg-6 col-md-8 col-12 px-5">
        <form method="POST" action="{% url 'change-password' user.id %}">
            <h1>Change password</h1>
            {% csrf_token %}
        
            <label for="current_password">Current password</label>
            <input type="password"  name="current_password" class="form-control">
        
            <label for="new_password1">New password</label>
            <input type="password" name="new_password1" class="form-control">
        
            <label for="new_password2">New password again</label>
            <input type="password" name="new_password2" class="form-control">
        
            <button type="submit"class="btn btn-primary">Submit</button>
        </form>
    </section>
</article>
{% endblock %}
